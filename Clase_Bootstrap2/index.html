<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Clase Bootstrap II</title>
</head>

<body>
  <main>
    <section id="formularios" class="container">
      <div class="row">
        <form class="row g-3" action="segunda.html">

          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" value="Juan" required>
          </div>

          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" value="San Martín" required>
          </div>

          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Usuario</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
                required>
            </div>
          </div>

          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="validationCustom03" value="Concepción" required>
          </div>

          <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Motivo</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled></option>
              <option value="1" selected>Depósito</option>
              <option value="2">Giro</option>
              <option value="3">Consulta de Saldo</option>
            </select>
          </div>

          <div class="col-12">
            ¿Desea ver la respuesta en pantalla?
            <div class="form-check">Si
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
              </label>
            </div>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Solicitar</button>
          </div>
        </form>
      </div>
    </section>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
